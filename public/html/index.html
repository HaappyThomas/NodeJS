    <script>
        var str = "Canada"
        var body = d3.select("body")
        var p = body.selectAll("p");
        // binding p and str
        p.datum(str);
        p.text((d, i)=>i + ": " + d)
        
        var arr = ["a", "b", "c"]
        var pArr = d3.select("body").selectAll("arr")
        // binding pArr and arr
        pArr.data(arr);
        pArr.text((d, i) => i + ": " + d)

        // insert element
        var pLabel = body.select("#label")
        pLabel.append("h6").text("append here")
        pLabel.insert("h6").text("insert here")

        // delete element
        var pDelete = body.select("#delete")
        pDelete.remove();

        // svg: line
        var width = 300;
        var height = 300;
        var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        svg.append("line")
            .attr("x1", 100)
            .attr("y1", 100)
            .attr("x2", 200)
            .attr("y2", 200)
            .style("stroke", "rgb(255,0,0)")
            .style("stroke-width", 2);
    </script>
